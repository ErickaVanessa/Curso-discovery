<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
</head>

<body>
  <form action="" method="get">

    <fieldset>

      <legend>Entre em Contato</legend>

      <label for="suporte">Assunto:</label>

      <input id="suporte" type="text" list="opções">
      <select>
        <br>
        <datalist id="opções">
          <option value="suporte">suporte</option>
          <option value="sugestão">sugestão</option>
          <option value="opinião">opinião</option>
          <option value="reclamação">reclamação</option>
        </datalist>
        <br>
      </select>
      <br>
      <br>
      <label for="name">Nome completo:</label>
      <input id="name" type="text" placeholder="seu nome">
      <br>
      <br>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="email@qualquerrr.com">
      <br>
      <br>
      <label for="message">Mensagem:</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br>
      <br>
      <input type="checkbox">
      <label for="checkbox">Aceito receber novidades por e-mail</label>
      <br>
      <br>
      <button type="submit">Enviar</button>

    </fieldset>

  </form>
</body>

</html>
